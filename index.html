<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
  </head>
  <body>
    <section>
      <ul class="users__list"></ul>
    </section>

    <button class="logout__btn" type="button">Log out</button>

    <template id="users__template">
      <li class="user">
        <h1 class="user__name"></h1>
        <h3 class="user__username"></h3>
        <a class="user__email" href="mailto:"></a>
        <address class="user__address">
          <h4 class="user__street"></h4>
          <h4 class="user__city"></h4>
          <h4 class="user__zipcode"></h4>
        </address>
        <a class="user__phone" href="tel:"></a>
        <a class="user__website" href=""></a>
        <h4 class="user__company"></h4>
      </li>
    </template>

    <script src="./js/utils.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
